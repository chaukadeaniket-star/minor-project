<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Registration</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.h_WyBANlyLmWbobSPOL8mAHaH_?w=179&h=193&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1>üè• Patient Registration</h1>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter full name" required />
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter age" required />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="">Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter phone number" required />
      </div>
      <div class="form-group">
        <label for="symptoms">Symptoms</label>
        <textarea id="symptoms" placeholder="Describe symptoms..." rows="4" required></textarea>
      </div>
      <button type="submit">Register</button>
    </form>
    <div id="successMessage" class="hidden">
      ‚úÖ Registration successful!
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
